<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="" srcset="" />
      </div>
      <div class="info-container">
        <h2>Order Summary</h2>
        <div class="main-container">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="options-buttons-container">
          <div>
            <div class="icon">
              <img src="./images/icon-music.svg" alt="" srcset="" />
            </div>
            <div class="price">
              <b>Anual Plan</b>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="link-option">Change</div>
        </div>
        <div class="options-buttons-continer">
          <div class="payment">Proceed to Payment</div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Johnnatan Villaneda</a>.
      </div>
    </footer>
  </body>
</html>
